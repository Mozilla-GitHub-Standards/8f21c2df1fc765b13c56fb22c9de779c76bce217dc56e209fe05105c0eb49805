<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Send to TV</title>

    <!-- stylesheets of building blocks -->
    <link rel="stylesheet" type="text/css" href="style/smart-button.css">
    <link rel="stylesheet" type="text/css" href="style/index.css">

    <!-- shared libraries -->
    <script defer src="bower_components/evt/index.js"></script>

    <!-- For test purpose on phone only -->
    <script defer src="js/gaia_shared/gesture_detector.js"></script>
    <script defer src="js/gaia_shared/smart-screen/init_gesture.js"></script>

    <!-- Helper libraries -->
    <script defer src="js/gaia_shared/smart-screen/simple_key_navigation.js"></script>
    <script defer src="js/gaia_shared/smart-screen/key_navigation_adapter.js"></script>
    <script defer src="js/gaia_shared/smart-screen/f_t_e_wizard.js"></script>

    <!-- main javascript code -->
    <script defer src="js/smart-button.js"></script>
    <script defer src="js/index.js"></script>

    <!-- Shared L10n libraries -->
    <script defer src="js/gaia_shared/l10n.js"></script>

    <!-- L10n properties -->
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US, ar-AE, cs-CZ, cu-BG, da-DK, de-DE, el-GR, en-AU, en-GB, es-AR, es-ES, et-EE, fa-IR, fi-FI, fr-FR, he-IL, hi-IN, hr-HR, hu-HU, id-ID, it-IT, ja-JP, lt-LT, lv-LV, mk-MK, my-MM, nl-NL, no-NO, pl-PL, pt-BR, pt-PT, ro-RO, ru-RU, sk-SK, sl-SI, sr-RS, sv-SE, th-TH, tr-TR, vi-VN, zh-CN, zh-HK, zh-TW, ar, cs, cu, da, de, el, en, es, et, fa, fi, fr, he, hi, hr, hu, id, it, ja, lt, lv, mk, my, nl, no, pl, pt, ro, ru, sk, sl, sr, sv, th, tr, vi, zh">
    <link rel="localization" href="locales/casting-tutorial.{locale}.properties"/>
  </head>

  <body>
    <div id="slide-1" class="slide">
      <div class="slide-section left">
        <p class="slide-description top txt-mid" data-l10n-id="step-1-of-2"></p>
        <p class="slide-description mid txt-large" data-l10n-id="download-firefox-for-android"></p>
        <p class="slide-description bottom txt-mid" data-l10n-id="using-same-wifi"></p>
      </div>
      <div class="slide-section right">
        <img id="slide-1-phoneImg" src="style/images/phone.png">
      </div>
      <div class="slide-section bottom">
        <button id="slide-1-nextButton" data-behavior="next" class="slide-button primary smart-button" type="rounded-corner-text" data-l10n-id="Next"></button>
      </div>
    </div>

    <div id="slide-2" class="slide hide">
      <div class="slide-section left">
        <p class="slide-description top txt-mid" data-l10n-id="step-2-of-2"></p>
        <p class="slide-description mid txt-large" data-l10n-id="send-video-to-your-tv"></p>
        <div class="slide-description bottom txt-mid">
          <span data-l10n-id="while-playing-video-tap-on-the-send-to-icon"></span>
          <img id="slide-2-castVideoIcon" src="style/images/cast_video_icon.png">
          <br/>
          <span data-l10n-id="appears-on-the-addr-bar-or-on-the-video-player-to-send-video"></span>
        </div>
      </div>
      <div class="slide-section right">
        <img id="slide-2-castVideoImg" src="style/images/cast_video.png">
      </div>
      <div class="slide-section bottom">
        <button id="slide-2-nextButton" data-behavior="next" class="slide-button smart-button" type="rounded-corner-text" data-l10n-id="learn-send-tab"></button>
        <button id="slide-2-doneButton" data-behavior="finish" class="slide-button primary smart-button" type="rounded-corner-text" data-l10n-id="done"></button>
      </div>
    </div>

    <div id="slide-3" class="slide hide">
      <div class="slide-section left">
        <p class="slide-description top txt-large" data-l10n-id="send-tabs-to-your-tv"></p>
        <div class="slide-description mid txt-mid">
          <img id="slide-3-fennecAddonQRCdoeImg" src="style/images/fennec_addon_QR_code.png">
          <span>
            <span data-l10n-id="download-install-addon"></span>
            <br/>
            <a href="http://mzl.la/22cPwQy">http://mzl.la/22cPwQy</a>
          </span>
        </div>
        <p class="slide-description bottom txt-mid">
          <span data-l10n-id="while-using-firefox-tap-on-send-to-icon"></span>
          <img id="slide-3-castLinkIcon" src="style/images/cast_link_icon.png">
          <br/>
          <span data-l10n-id="appears-on-the-addr-bar-to-send-tabs"></span>
        </p>
      </div>
      <div class="slide-section right">
        <img id="slide-3-castWebsiteImg" src="style/images/cast_website.png">
      </div>
      <div class="slide-section bottom">
        <button id="slide-3-doneButton" data-behavior="finish" class="slide-button primary smart-button" type="rounded-corner-text" data-l10n-id="done"></button>
      </div>
    </div>
  </body>

</html>
